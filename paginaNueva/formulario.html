<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

                <br><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Escribe tu Correo">

                <br><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="10">

                <br><br>

                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">

                <br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="55 1234 5678">

                <br><br>

                <label>Género:</label>
                <br>
                <input type="radio" id="genM" name="genero" value="Masculino">
                <label for="genM">Masculino</label>
                <input type="radio" id="genF" name="genero" value="Femenino">
                <label for="genF">Femenino</label>
                <input type="radio" id="genNB" name="genero" value="No binario">
                <label for="genNB">No binario</label>
                <input type="radio" id="genPND" name="genero" value="Prefiero no decir">
                <label for="genPND">Prefiero no decir</label>

                <br><br>

                <label>Hobbies / Intereses:</label>
                <br>
                <input type="checkbox" id="hobMus" name="hobbies" value="Escuchar música">
                <label for="hobMus">Escuchar música</label>
                <input type="checkbox" id="hobJue" name="hobbies" value="Jugar videojuegos">
                <label for="hobJue">Jugar videojuegos</label>
                <input type="checkbox" id="hobLeer" name="hobbies" value="Leer">
                <label for="hobLeer">Leer</label>
                <input type="checkbox" id="hobDep" name="hobbies" value="Deportes">
                <label for="hobDep">Deportes</label>
                <input type="checkbox" id="hobProg" name="hobbies" value="Programar">
                <label for="hobProg">Programar</label>

                <br><br>
                
                <label for="edad">Edad:</label>
                <input type="number" id="edad" min="0" max="99" name="edad">
                <input type="submit" value="iniciar session "/>

            </form>
        </section>
    </main>
</body>
</html>
